<!doctype html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>FlowPoint AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body { font-family: system-ui, Arial; background:#f6f7fb; }
    .wrap { max-width: 760px; margin: 40px auto; padding: 0 16px; }
    .card { background:#fff; border:1px solid #e6e6e6; border-radius:16px; padding:22px; box-shadow:0 10px 30px rgba(0,0,0,.04); }
    input, select, button { padding: 12px; width: 100%; margin: 10px 0; border-radius: 10px; border:1px solid #d9d9d9; font-size: 16px; box-sizing:border-box; }
    button { background:#2f5bff; color:#fff; border:none; cursor:pointer; font-weight:700; }
    button:disabled { opacity:.6; cursor:not-allowed; }
    .muted { color:#666; font-size: 14px; }
    .title { font-size: 34px; margin: 0 0 6px; }
    .error { color:#c4122f; font-size:14px; margin-top:10px; }
    .ok { color:#0a7a2f; font-size:14px; margin-top:10px; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1 class="title">FlowPoint AI</h1>
      <div class="muted">Essai gratuit 14 jours — carte requise. Accès bloqué si le paiement échoue après l’essai.</div>

      <form id="signupForm">
        <input id="firstName" type="text" placeholder="Prénom" required />
        <input id="email" type="email" placeholder="Email pro" required />
        <input id="companyName" type="text" placeholder="Entreprise" required />

        <select id="plan" required>
          <option value="standard">Standard</option>
          <option value="pro" selected>Pro</option>
          <option value="ultra">Ultra</option>
        </select>

        <button id="btn" type="submit">Commencer l’essai</button>
      </form>

      <div id="msg"></div>
    </div>
  </div>

  <script src="/app.js"></script>
</body>
</html>
