<!doctype html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Paiement confirmé — FlowPoint AI</title>
  <style>
    body { font-family: system-ui, Arial; background:#f7f7fb; margin:0; }
    .wrap { max-width: 760px; margin: 60px auto; padding: 0 16px; }
    .card { background:#fff; border:1px solid #e7e9f2; border-radius:16px; padding:20px; box-shadow:0 10px 30px rgba(0,0,0,.05); }
    .ok { color:#0a7a2f; font-weight:900; }
    .error { color:#b00020; font-weight:900; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h2 class="ok">✅ Paiement confirmé</h2>
      <p id="status">Vérification en cours…</p>
    </div>
  </div>

  <script>
    async function verify() {
      const p = new URLSearchParams(window.location.search);
      const sessionId = p.get("session_id");
      const status = document.getElementById("status");

      if (!sessionId) {
        status.className = "error";
        status.textContent = "session_id manquant.";
        return;
      }

      try {
        const r = await fetch("/api/stripe/verify?session_id=" + encodeURIComponent(sessionId));
        const d = await r.json();

        if (!r.ok) {
          status.className = "error";
          status.textContent = d.error || "Erreur verify.";
          return;
        }

        localStorage.setItem("fp_token", d.token);
        status.textContent = "OK. Redirection vers le dashboard…";
        setTimeout(() => window.location.href = "/dashboard.html", 900);
      } catch {
        status.className = "error";
        status.textContent = "Erreur réseau.";
      }
    }
    verify();
  </script>
</body>
</html>
