<!doctype html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FlowPoint AI — Dashboard</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; background:#f7f7f7; margin:0; }
    .wrap { max-width: 900px; margin: 40px auto; padding: 0 16px; }
    .card { background:#fff; border:1px solid #e8e8e8; border-radius:16px; padding:24px; box-shadow: 0 10px 30px rgba(0,0,0,.05); }
    .row { display:flex; gap:16px; flex-wrap:wrap; }
    .box { flex:1; min-width:220px; border:1px solid #eee; border-radius:14px; padding:16px; background:#fafafa; }
    h1 { margin:0 0 6px; }
    .muted { color:#666; }
    .btn { background:#2f5bff; color:white; border:none; border-radius:12px; padding:12px 16px; cursor:pointer; font-weight:600; }
    .btn:disabled { opacity:.6; cursor:not-allowed; }
    .danger { background:#111; }
    .msg { margin-top: 14px; font-size: 14px; }
    .msg.error { color:#b00020; }
    .msg.ok { color:#0a7a2f; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Dashboard</h1>
      <div class="muted">Votre compte FlowPoint AI</div>

      <div style="height:16px"></div>

      <div class="row">
        <div class="box">
          <div class="muted">Email</div>
          <div id="email" style="font-weight:700;">—</div>
        </div>
        <div class="box">
          <div class="muted">Entreprise</div>
          <div id="company" style="font-weight:700;">—</div>
        </div>
        <div class="box">
          <div class="muted">Offre</div>
          <div id="plan" style="font-weight:700;">—</div>
        </div>
        <div class="box">
          <div class="muted">Essai</div>
          <div id="trial" style="font-weight:700;">—</div>
        </div>
      </div>

      <div style="height:18px"></div>

      <button id="portalBtn" class="btn">Gérer mon abonnement (Stripe)</button>
      <button id="logoutBtn" class="btn danger" style="margin-left:10px;">Déconnexion</button>

      <div id="msg" class="msg"></div>
    </div>
  </div>

  <script>
    const msg = document.getElementById("msg");
    const portalBtn = document.getElementById("portalBtn");
    const logoutBtn = document.getElementById("logoutBtn");

    function setMsg(text, type="error"){
      msg.className = "msg " + (type === "ok" ? "ok" : "error");
      msg.textContent = text || "";
    }

    function fmtDate(d){
      if(!d) return "—";
      try { return new Date(d).toLocaleString("fr-FR"); } catch { return "—"; }
    }

    async function loadMe(){
      const token = localStorage.getItem("fp_token");
      if(!token){
        window.location.href = "/index.html";
        return;
      }
      const r = await fetch("/api/me", { headers: { "Authorization": "Bearer " + token } });
      const d = await r.json();
      if(!r.ok){
        localStorage.removeItem("fp_token");
        window.location.href = "/index.html";
        return;
      }

      document.getElementById("email").textContent = d.email || "—";
      document.getElementById("company").textContent = d.companyName || "—";
      document.getElementById("plan").textContent = (d.plan || "—").toUpperCase();
      document.getElementById("trial").textContent =
        d.hasTrial ? ("Jusqu’au " + fmtDate(d.trialEndsAt)) : "Non démarré";

      if(d.accessBlocked){
        setMsg("Accès bloqué : paiement échoué. Cliquez sur “Gérer mon abonnement”.", "error");
      } else {
        setMsg("", "ok");
      }
    }

    portalBtn.addEventListener("click", async () => {
      setMsg("");
      portalBtn.disabled = true;
      try{
        const token = localStorage.getItem("fp_token");
        const r = await fetch("/api/stripe/portal", {
          method: "POST",
          headers: { "Authorization": "Bearer " + token }
        });
        const d = await r.json();
        if(!r.ok) { setMsg(d.error || "Erreur portail"); portalBtn.disabled = false; return; }
        window.location.href = d.url;
      }catch(e){
        setMsg("Erreur réseau");
      }finally{
        portalBtn.disabled = false;
      }
    });

    logoutBtn.addEventListener("click", () => {
      localStorage.removeItem("fp_token");
      window.location.href = "/index.html";
    });

    loadMe();
  </script>
</body>
</html>
