<!doctype html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FlowPoint AI - Dashboard</title>
  <style>
    body{font-family:system-ui,Arial;max-width:860px;margin:40px auto;padding:0 16px;}
    .card{border:1px solid #ddd;border-radius:12px;padding:16px;margin:12px 0;background:#fff}
    button{padding:10px 12px;border-radius:10px;border:1px solid #ccc;cursor:pointer}
    .row{display:flex;gap:10px;flex-wrap:wrap}
    .muted{color:#666}
    pre{white-space:pre-wrap}
  </style>
</head>
<body>

  <h1>Dashboard FlowPoint AI</h1>
  <p class="muted">Ici tu vois ton plan, ton quota, et tu peux ouvrir le portail Stripe.</p>

  <div class="card">
    <h3>Mon compte</h3>
    <pre id="me">Chargement...</pre>
    <div class="row">
      <button id="portal">Gérer mon abonnement (Stripe Portal)</button>
      <button id="basic">Tester Feature BASIC</button>
      <button id="advanced">Tester Feature ADVANCED (Pro+)</button>
      <button id="business">Tester Feature ULTRA</button>
    </div>
    <p id="msg"></p>
  </div>

<script>
  const token = localStorage.getItem("fp_token");
  const msg = (t)=> document.getElementById("msg").innerText = t;

  if(!token){
    document.getElementById("me").innerText = "❌ Pas de token. Retourne sur la page d'inscription.";
  } else {
    fetch("/api/me", { headers: { Authorization: "Bearer " + token } })
      .then(r => r.json().then(d => ({ok:r.ok, d})))
      .then(({ok,d}) => {
        document.getElementById("me").innerText = ok ? JSON.stringify(d,null,2) : ("❌ " + (d.error||"Erreur"));
      });
  }

  async function call(path){
    const r = await fetch(path, { headers: { Authorization:"Bearer " + token } });
    const d = await r.json();
    msg(r.ok ? "✅ " + JSON.stringify(d) : "❌ " + (d.error || JSON.stringify(d)));
  }

  document.getElementById("basic").onclick = ()=> call("/api/features/basic");
  document.getElementById("advanced").onclick = ()=> call("/api/features/advanced");
  document.getElementById("business").onclick = ()=> call("/api/features/business");

  document.getElementById("portal").onclick = async ()=>{
    msg("Ouverture du portail...");
    const r = await fetch("/api/stripe/create-portal-session", {
      method:"POST",
      headers:{
        "Content-Type":"application/json",
        Authorization:"Bearer " + token
      }
    });
    const d = await r.json();
    if(!r.ok) return msg("❌ " + (d.error || "Erreur portal"));
    window.location.href = d.url;
  };
</script>

</body>
</html>
