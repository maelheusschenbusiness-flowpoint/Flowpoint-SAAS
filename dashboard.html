<!doctype html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard - FlowPoint AI</title>
  <style>
    body{font-family:system-ui;background:#f6f7fb;margin:0}
    .wrap{max-width:900px;margin:28px auto;padding:0 16px}
    .card{background:#fff;border:1px solid #e7e9f2;border-radius:14px;padding:18px;margin-top:14px}
    .row{display:flex;gap:12px;flex-wrap:wrap}
    .pill{display:inline-block;padding:6px 10px;border-radius:999px;background:#eef2ff;color:#1d4ed8;font-weight:600}
    .muted{color:#5b6473}
    .btn{padding:10px 12px;border-radius:10px;border:1px solid #e7e9f2;background:#fff;cursor:pointer;font-weight:600}
    .btnDanger{border-color:#fecaca;background:#fff5f5;color:#b42318}
    .err{color:#b42318}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Dashboard</h1>
    <p class="muted">Bienvenue sur FlowPoint AI.</p>

    <div id="status" class="err"></div>

    <div class="card">
      <div class="row" style="justify-content:space-between;align-items:center">
        <div>
          <div><strong id="name">—</strong></div>
          <div class="muted" id="email">—</div>
        </div>
        <div class="pill" id="plan">—</div>
      </div>

      <hr style="border:none;border-top:1px solid #eef0f6;margin:14px 0" />

      <div class="row">
        <div class="card" style="flex:1;min-width:220px">
          <div class="muted">Statut</div>
          <div id="subStatus" style="font-weight:700;margin-top:6px">—</div>
        </div>
        <div class="card" style="flex:1;min-width:220px">
          <div class="muted">Fin d’essai</div>
          <div id="trialEnd" style="font-weight:700;margin-top:6px">—</div>
        </div>
        <div class="card" style="flex:1;min-width:220px">
          <div class="muted">Accès</div>
          <div id="access" style="font-weight:700;margin-top:6px">—</div>
        </div>
      </div>

      <div style="margin-top:14px" class="row">
        <button class="btn" id="refresh">Rafraîchir</button>
        <button class="btn btnDanger" id="logout">Se déconnecter</button>
      </div>
    </div>
  </div>

  <script src="/dashboard.js"></script>
</body>
</html>
