<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>FlowPoint AI — Connexion</title>
  <style>
    body{font-family:system-ui,Arial;background:#f7f7fb;margin:0}
    .wrap{max-width:720px;margin:40px auto;padding:0 16px}
    .card{background:#fff;border:1px solid #e7e9f2;border-radius:16px;padding:20px;box-shadow:0 10px 30px rgba(0,0,0,.05)}
    .muted{color:#666;font-size:14px}
    .error{color:#b00020;font-weight:900}
    .ok{color:#0a7a2f;font-weight:900}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Connexion…</h1>
      <div id="msg" class="muted">Vérification du lien…</div>
    </div>
  </div>

  <script>
    const msg = document.getElementById("msg");
    function setMsg(t, type="") {
      msg.className = type === "error" ? "error" : type === "ok" ? "ok" : "muted";
      msg.textContent = t || "";
    }

    (async function() {
      const params = new URLSearchParams(location.search);
      const token = params.get("token");
      if (!token) { setMsg("Token manquant.", "error"); return; }

      try {
        const r = await fetch("/api/auth/login-verify?token=" + encodeURIComponent(token));
        const d = await r.json().catch(()=> ({}));
        if (!r.ok) throw new Error(d.error || "Erreur");
        localStorage.setItem("fp_token", d.token);
        setMsg("✅ Connecté. Redirection…", "ok");
        setTimeout(()=> location.href="/dashboard.html", 800);
      } catch (e) {
        setMsg(e.message || "Erreur", "error");
      }
    })();
  </script>
</body>
</html>
