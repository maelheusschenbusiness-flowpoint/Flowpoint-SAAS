<!doctype html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FlowPoint AI – SaaS</title>
  <style>
    body{font-family:system-ui,Arial;max-width:780px;margin:40px auto;padding:0 16px}
    input,select,button{padding:12px;width:100%;margin:10px 0}
    .box{border:1px solid #ddd;padding:18px;border-radius:12px}
    .muted{color:#666;font-size:14px}
  </style>
</head>
<body>
  <h1>FlowPoint AI</h1>
  <p class="muted">Essai gratuit 14 jours (carte obligatoire). Accès bloqué si le paiement échoue après l’essai.</p>

  <div class="box">
    <form id="form">
      <input id="firstName" placeholder="Prénom" required />
      <input id="email" type="email" placeholder="Email pro" required />
      <input id="companyName" placeholder="Entreprise" required />

      <select id="plan" required>
        <option value="standard">Standard</option>
        <option value="pro" selected>Pro</option>
        <option value="ultra">Ultra</option>
      </select>

      <button type="submit">Commencer l’essai (carte requise)</button>
      <p id="msg" class="muted"></p>
    </form>
  </div>

  <script src="/app.js"></script>
</body>
</html>
