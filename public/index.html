<!doctype html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FlowPoint AI – SaaS</title>
  <style>
  * { box-sizing: border-box; }

  body{
    font-family: system-ui, Arial;
    margin: 0;
    padding: 0;
    background: #fff;
  }

  .page{
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 24px 16px;
  }

  .container{
    width: 100%;
    max-width: 720px;
    text-align: center;
  }

  h1{
    margin: 0 0 8px;
    font-size: 40px;
    font-weight: 800;
  }

  .muted{
    color:#666;
    font-size:14px;
    margin: 0 0 18px;
  }

  .box{
    width: 100%;
    border: 1px solid #e6e6e6;
    background: #fafafa;
    padding: 18px;
    border-radius: 14px;
  }

  form{
    width: 100%;
    display: grid;
    gap: 12px;
  }

  input, select, button{
    width: 100%;
    padding: 14px 14px;
    border-radius: 10px;
    border: 1px solid #d8d8d8;
    font-size: 16px;
    outline: none;
    background: #fff;
  }

  input:focus, select:focus{
    border-color: #9bbcff;
  }

  button{
    cursor: pointer;
    border: none;
    background: #111;
    color: #fff;
    font-weight: 600;
  }

  button:hover{
    opacity: 0.92;
  }

  #msg{
    margin-top: 10px;
    text-align: left;
  }
</style>

</head>
<body>
  <h1>FlowPoint AI</h1>
  <p class="muted">Essai gratuit 14 jours (carte obligatoire). Accès bloqué si le paiement échoue après l’essai.</p>

  <div class="box">
    <form id="form">
      <input id="firstName" placeholder="Prénom" required />
      <input id="email" type="email" placeholder="Email pro" required />
      <input id="companyName" placeholder="Entreprise" required />

      <select id="plan" required>
        <option value="standard">Standard</option>
        <option value="pro" selected>Pro</option>
        <option value="ultra">Ultra</option>
      </select>

      <button type="submit">Commencer l’essai (carte requise)</button>
      <p id="msg" class="muted"></p>
    </form>
  </div>

  <script src="/app.js"></script>
</body>
</html>
